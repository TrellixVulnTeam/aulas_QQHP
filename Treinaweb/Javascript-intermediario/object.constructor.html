<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Object.create()</title>
	</head>
	<body>
		<script>
	
		var a = Object.create(null);
		var b = Object.create(Object.prototype);

		// console.log(a.toString());
		// console.log(b.toString());

		console.log('--------------------------------');

		var habilidades2 = function(){
			this.falar2 = function(fala){
				console.log(fala);
			}
		}

		var Humano = function(){};

		Humano.prototype = new habilidades2();

		var moises = new Humano();

		Humano.prototype.falar2('Sou um prototype');
		moises.falar2('Eu sou um humano!');


		console.log('--------------------------------');	


		var habilidades = {
			falar: function(fala){
				console.log(fala);
			}
		}

		var obj = Object.create(habilidades, {nome:{value: 'Moisés'}});

		obj.falar('Meu nome é: ' + obj.nome);
			
		</script>
	</body>
</html>
